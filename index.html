<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css" /> -->
    <title>Server-Side APIs</title>
  </head>

  <body class="min-100-vh flex-column bg-light">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Buddy</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4">
      <div class="col-7">
        <section class="card card-rounded bg-white">
          <header class="card-header text-center">
            <h2 class="text-white">
              Get the 5-day forecast for different cities
            </h2>
          </header>
          <div class="card-body flex-row justify-center p-4 text-center">
            <div class="card">
              <h3 class="card-header text-uppercase">Search By City</h3>
              <form id="user-form" class="card-body">
                <label class="form-label" for="cityname"
                  >Enter City, State, Country Code</label
                >
                <input
                  name="cityname"
                  id="cityname"
                  type="text"
                  autofocus="true"
                  class="form-input"
                />
              </form>
            </div>
              <button class="btn btn-primary" id="fetch-button">Search</button>
            </div>
            <ul id="forecast" class="col-8 mb-3"></ul>
          </div>
        </section>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
